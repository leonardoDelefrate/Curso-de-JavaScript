<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: black;
            color: aqua;
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: ' + p1.innerText + '<br/>')    //Pega o texto sem a formatação
        window.document.write('Esta escrito assim: ' + p1.innerHTML + '<br/>')    //Pega o texto com a formatação(A parte de HTML inteira)
        p1.style.color = 'green'
        var d = window.document.getElementById('msg')
        d.style.color = 'white'
        d.innerText = 'Troquei a div por esta frase'
    </script>
</body>
</html>
